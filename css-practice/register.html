<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body{
        background: url("img/register-bg.jpg");
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="form p-6">
        <h1 class="heading mb-6 text-center">Student Register</h1>
        <form action="" method="get">
          <div class="input-group mb-5">
            <label for="yourName" class="input-label mb-2 ">Your Name</label>
            <input
              class="input p-4"
              type="text"
              name="yourName"
              id="yourName"
              placeholder="eg. Aung Aung"
              required
            />
          </div>
          <div class="input-group mb-5">
            <label for="yourEmail" class="input-label mb-2 ">Your Email</label>
            <input
              class="input p-4"
              type="email"
              name="yourEmail"
              id="yourEmail"
              placeholder="eg. aung@gmail.com"
              required
            />
          </div>
          <div class="input-group mb-5">
            <label for="yourPassword" class="input-label mb-2 "
              >Your Password</label
            >
            <input
              class="input p-4"
              type="password"
              name="yourPassword"
              id="yourPassword"
              required
            />
          </div>
          <div class="input-group mb-5">
            <label class="input-label mb-2 ">Your Current Skills</label>
            <div class="d-inline-block mr-2">
              <input class="checkbox" type="checkbox" name="skill" value="html" id="html" />
              <label class="checkbox-label" for="html">HTML</label>
            </div>
            <div class="d-inline-block mr-2">
              <input class="checkbox" type="checkbox" name="skill" value="css" id="css" />
              <label class="checkbox-label" for="css">CSS</label>
            </div>
            <div class="d-inline-block">
              <input class="checkbox" type="checkbox" name="skill" value="js" id="js" />
              <label class="checkbox-label" for="js">JavaScript</label>
            </div>
          </div>
          <div class="input-group mb-5">
            <label class="input-label mb-2 ">Gender</label>
            <div class="d-inline-block mr-2">
              <input class="radio" type="radio" name="gender" value="male" id="male" />
              <label class="radio-label" for="male">Male</label>
            </div>
            <div class="d-inline-block mr-2">
              <input class="radio" type="radio" name="gender" value="female" id="female" />
              <label class="radio-label" for="female">Female</label>
            </div>
            <div class="d-inline-block">
              <input class="radio" type="radio" name="gender" value="other" id="other" />
              <label class="radio-label" for="other">Other</label>
            </div>
          </div>
          <div class="input-group mb-8">
            <label for="nationality" class="input-label mb-2 "
              >Nationality</label
            >
            <select class="select" name="nationality" id="nationality">
              <option value="mm">Myanmar</option>
              <option value="jp">Japanese</option>
              <option value="ch">Chinese</option>
              <option value="th">Thai</option>
            </select>
          </div>
          
          <button class="btn btn-dark btn-right">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
