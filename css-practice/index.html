<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Practice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">CSS Buttons</h1>
      <div class="box">
        <button class="btn btn-blue">Click Me</button>
        <button class="btn btn-pink">Click Me</button>
      </div>
      <div class="box">
        <button class="btn btn-blue-secondary">Click Me</button>
        <button class="btn btn-pink-secondary">Click Me</button>
      </div>
      <div class="box">
        <button class="btn btn-blue-outline">Click Me</button>
        <button class="btn btn-pink-outline">Click Me</button>
      </div>
      <div class="box">
        <button class="btn btn-blue rounded">Click Me</button>
        <button class="btn btn-pink rounded-pill">Click Me</button>
      </div>
      <div class="box">
        <button class="btn btn-blue-outline shadow rounded">Click Me</button>
        <button class="btn btn-pink-outline shadow rounded-pill">Click Me</button>
      </div>
      <div class="box">
        <button class="btn btn-blue-outline rounded-pill">Click Me</button>
        <button class="btn btn-pink-outline rounded">Click Me</button>
      </div>
      <div class="box">
        <button class="btn btn-blue-outline inner-shadow rounded-pill">Click Me</button>
        <button class="btn btn-pink-outline inner-shadow rounded">Click Me</button>
      </div>
      <div class="box">
        <a href="#" class="btn btn-blue rounded">Click Me</a>
        <a href="#" class="btn btn-pink-outline rounded">Click Me</a>
      </div>
      <div class="box">
        <button class="btn btn-icon rounded btn-blue">
          <i class="fa-solid fa-house"></i>
        </button>
        <button class="btn btn-icon rounded-pill btn-blue-outline">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button class="btn btn-icon rounded-pill btn-pink">
          <i class="fa-brands fa-google"></i>
        </button>
        <button class="btn btn-icon rounded btn-pink-outline">
          <i class="fa-brands fa-twitter"></i>
        </button>
      </div>
    </main>
  </body>
</html>
