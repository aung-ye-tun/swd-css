<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body{
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="mb-6">
        <h1 class="heading mb-6">CSS List</h1>
        <ul class="list list-hover rounded mb-4">
          <li class="list-item">Apple</li>
          <li class="list-item active">Orange</li>
          <li class="list-item">Mango</li>
          <li class="list-item">Banana</li>
        </ul>
        <ul class="list list-blue list-hover rounded mb-4 text-center">
          <li class="list-item">Apple</li>
          <li class="list-item active">Orange</li>
          <li class="list-item">Mango</li>
          <li class="list-item">Banana</li>
        </ul>
        <ul class="list list-pink list-hover rounded mb-4">
          <li class="list-item">Apple</li>
          <li class="list-item active">Orange</li>
          <li class="list-item">Mango</li>
          <li class="list-item">Banana</li>
        </ul>
      </section>
      <section>
        <h1 class="heading mb-6">CSS Menu</h1>
        <div class="menu menu-hover mb-4">
          <a href="" class="menu-item active">Google</a>
          <a href="" class="menu-item">Youtube</a>
          <a href="" class="menu-item">Facebook</a>
          <a href="" class="menu-item">Youtube</a>
        </div>
        <div class="menu menu-hover menu-x mb-4">
          <a href="" class="menu-item active">Google</a>
          <a href="" class="menu-item">Youtube</a>
          <a href="" class="menu-item">Facebook</a>
          <a href="" class="menu-item">Youtube</a>
        </div>
        <div class="menu menu-blue menu-hover menu-x mb-4">
          <a href="" class="menu-item">Google</a>
          <a href="" class="menu-item active">Youtube</a>
          <a href="" class="menu-item">Facebook</a>
          <a href="" class="menu-item">Youtube</a>
        </div>
        <div class="menu menu-pink menu-hover menu-x mb-4">
          <a href="" class="menu-item">Google</a>
          <a href="" class="menu-item">Youtube</a>
          <a href="" class="menu-item active">Facebook</a>
          <a href="" class="menu-item">Youtube</a>
        </div>
      </section>
    </main>
  </body>
</html>
