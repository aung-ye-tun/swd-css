<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="break">
      <div class="sq-1"></div>
      <div class="sq-2"></div>
      <div class="sq-3"></div>
    </div>
    <div class="break">
      <div class="circle"></div>
      <div class="d"></div>
      <div class="drop"></div>
      <div class="leaf"></div>
    </div>
    <div class="break">
      <div class="sq-dashed"></div>
      <div class="circle-dashed"></div>
      <div class="sq-border-right"></div>
    </div>
    <div class="break">
      <div class="ribbon">
        <div class="left-square"></div>
        <div class="rect">1st Prize</div>
        <div class="right-square"></div>
      </div>
    </div>
    <div class="break">
      <div class="price-tag">65.30 $</div>
    </div>
    
    <div class="break"></div>
    <footer>
      <div class="footer-box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid quos
        cumque facere obcaecati libero vero nisi in ea magnam iste suscipit,
        harum nostrum odio delectus laborum corporis. Ut, eveniet distinctio?
      </div>
    </footer>
  </body>
</html>
